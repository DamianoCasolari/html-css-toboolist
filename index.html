<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="app-header">
        <img src="./img/Logo.png" alt="logo boolean"><span id="title">Toboolist</span>
    </header>
    <!-- /#app-header -->
    <main id="app-main">
        <header class="hmain">
            <div class="container-button"> 
                <button class="add-task button-font">Add Task</button>
                <button class="add-section button-font">Add Section</button>
            </div>
        </header>
        <section class="task-section">
           <h2>&blacktriangledown; New Task</h2>
           <div><span class="circle"><span class="symbol symbol-ok">&#10004;</span></span> <span>Quartely Newsletter</span> <span class="editorial rectangle-group">Editorial</span></div> 

        </section>
        <section class="today-section">
            <h2>&blacktriangledown; Today</h2>
            <div ><span class="circle"><span class="symbol symbol-ok">&#10004;</span></span> <span>Recruiting blog post</span> <span class="editorial rectangle-group">Editorial</span></div> 
            <div><span class="circle"><span class="symbol symbol-ok">&#10004;</span></span> <span>Mobile app launch</span> <span class="Q1 rectangle-group">Q1 Goal</span></div> 
            <div><span class="circle" id="red-circle"><span class="symbol" id="symbol-nok">x</span></span> <span>Interview John H.</span> <span class="recruiting rectangle-group">Recruiting</span></div> 
            <div><span class="circle" ><span class="symbol symbol-ok">&#10004;</span></span> <span>Summit update to mobile storenfronts</span> <span class="mobile rectangle-group">Mobile</span></div> 
 
        </section>
        <section class="upcoming-section">
            
        </section>
    </main>
    <!-- /#app-main -->
</body>

</html>
